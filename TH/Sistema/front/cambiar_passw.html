<script>
    $(document).ready(function () {
    $('#mensaje_error').hide();  
});

$("#contra_n_usuario").keyup(function () {
    var cont = $('#contra_usuario').val();
    var cont2 = $('#contra_n_usuario').val();
    if (cont == cont2) {
        $('#mensaje_error').hide();
        $('#mensaje_error').attr("class", "control-label col-md-12 text-success");
        $('#mensaje_error').show();
        $('#mensaje_error').html("Las constraseñas si coinciden");
    } else {
        $('#mensaje_error').show();
    }
});
</script>

    
  <script type="text/javascript">  


	$('#enviar').submit(function(event){
        event.preventDefault();
        	$.ajax({
			type: 'POST',
			url: $(this).attr('action'),
			data: $(this).serialize(),
                        
			success: function(data){
                         //Cuando la interacción sea exitosa, se ejecutará esto.;
                           //   console.log(data);
                             if (data === 'true') {
                                toastr.success( "Se actualizo con exito","Exitoso!!");
			        console.log(data);
                             formReset();
                      //  alert(data);
                    } else if (data === 'error') {
                      //  alert(data);
                          toastr.error("No se pudo Actualizar", "Error");                        
                          console.log(data);
                           formReset();
                    }                                             
			},
			error: function(data){
				//Cuando la interacción retorne un error, se ejecutará esto.
        toastr.error("Error", "".data);                        
       console.log(data);
			}
		})
    });	
    
  toastr.options = {
  "closeButton": false,
  "debug": false,
  "progressBar": true,
  "preventDuplicates": false,
  "positionClass": "toast-top-right",
  "onclick": null,
  "showDuration": "400",
  "hideDuration": "1000",
  "timeOut": "5000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
  };

function formReset()
{
document.getElementById("enviar").reset();
}
</script>
