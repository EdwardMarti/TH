<script>  
    function Edad(FechaNacimiento) {

    var fechaNace = new Date(FechaNacimiento);

    var fechaActual = new Date()

    var mes = fechaActual.getMonth();

    var dia = fechaActual.getDate();

    var año = fechaActual.getFullYear();

    fechaActual.setDate(dia);

    fechaActual.setMonth(mes);

    fechaActual.setFullYear(año);

    edad = Math.floor(((fechaActual - fechaNace) / (1000 * 60 * 60 * 24) / 365));

    return edad;

}

</script>

      function llenarTR(tr,ele) {
        for (var i = 0; i < ele.length; i++) {
          td = document.createElement("td");
          text = document.createTextNode(ele[i]);
          td.appendChild(text);     
          if(i==3){
            td.setAttribute("onclick", "cambiarFamiliarSelect(this);");
          }else{
            td.setAttribute("onclick", "setEditable(this);");
          }
          if(i==4){
            td.setAttribute("style", "display:none;");
          }
          tr.appendChild(td);
        }
        return tr;
      }


     function getFamiliares(){
      fam = $('#cuerpoFamiliar').children('tr');
      arr = {};
      for (var i = 0; i < fam.length; i++) {

        arr["f"+ind] = filtrarTR(fam[i]);
      }
      return arr;
     }

     function filtrarTR(tr) {
        hij = $(tr).children('td');
        res = {};
        res['nombre'] = $(hij[1]).text();
        res['celular'] = $(hij[2]).text();
        mi_res = $(hij[3]).text();
        res['parentesco'] = mi_res.split("-")[0]; 
        res['idF'] = $(hij[4]).text();
        return res;
